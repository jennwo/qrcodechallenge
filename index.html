<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<main>
  <div class="container">
  <div class="card" style="width: 20rem;">
  <img src="image-qr-code.png" class="card-img-top qr-img" alt="QR-code">
  <div class="card-body">
    <h5 class="card-text">Improve your front-end skills by building projects. </h3>
    <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JennWo:)</a>.
  </div>
</footer>
</body>
</html>
